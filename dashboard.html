<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure ID Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="Game.png" alt="Logo" class="logo">
                <h1>Secure ID</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" id="issued-documents-tab" class="tab-link active" onclick="showTab('issued-documents')">Issued Documents</a></li>
                    <li><a href="#" id="issue-new-documents-tab" class="tab-link" onclick="showTab('issue-new-documents')">Issue New Documents</a></li>
                    <li><a href="#" id="profile-tab" class="tab-link" onclick="showTab('profile')">Profile</a></li>
                    <li><a href="#" id="settings-tab" class="tab-link" onclick="showTab('settings')">Settings</a></li>
                </ul>
            </nav>
            <button class="btn logout-btn">Logout</button>
        </div>

        <!-- Content Area -->
        <div class="content">
            <h4>Welcome to Your Dashboard!</h4>

            <!-- Issued Documents Tab -->
            <div id="issued-documents" class="tab-content active">
                <h2>Issued Documents</h2>
                <p>Your issued documents will appear here.</p>
                <!-- Add table or grid view of issued documents -->
            </div>

            <!-- Issue New Documents Tab -->
            <div id="issue-new-documents" class="tab-content">
                <h2>Issue New Documents</h2>
                <div class="upload-section">
                    <button class="btn upload-btn">Upload Document</button>
                    <button class="btn scan-btn">Scan Document</button>
                </div>
                <p>Upload or scan a document to issue a new one.</p>
            </div>

            <!-- Profile Tab -->
            <div id="profile" class="tab-content">
                <h2>Your Profile</h2>
                <div class="profile-info">
                    <div class="profile-item">
                        <label for="profile-username">Username</label>
                        <input type="text" id="profile-username" value="JohnDoe" readonly>
                    </div>
                    <div class="profile-item">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" value="johndoe@example.com" readonly>
                    </div>
                    <button class="btn edit-btn" onclick="toggleEditProfile()">Edit Profile</button>
                    <button class="btn save-btn hidden" onclick="saveProfile()">Save Changes</button>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings" class="tab-content">
                <h2>Settings</h2>
                <div class="settings-section">
                    <h3>Change Password</h3>
                    <div class="input-field">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="Enter new password">
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm new password">
                    </div>
                    <button class="btn save-btn" onclick="changePassword()">Change Password</button>
                </div>

                <div class="settings-section">
                    <h3>Notification Settings</h3>
                    <div class="checkbox-item">
                        <input type="checkbox" id="email-notifications" checked>
                        <label for="email-notifications">Email Notifications</label>
                    </div>
                    <button class="btn save-btn" onclick="saveSettings()">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
